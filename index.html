<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <main class="product">

        <div class="product--img">
            <picture>
                <source media="(min-width: 640px )" srcset="./images/image-product-desktop.jpg" class="card--img" sizes="">
                <img src="./images/image-product-mobile.jpg" class="card--img"/>
            </picture>
        </div>
    
        <div class="product--details">

            <p class="product--title"> PERFUME </p>

            <div class="product--desc">
                <h2>Gabrielle Essence
                    Eau De Parfum
                </h2>
                <p> A floral, solar and voluptuous interpretation composed
                    by Olivier Polge, Perfumer-Creator for the House of CHANEL 
                </p>

                <div class="product--price">
                    <p class="current--price"> $149.99 </p>
                    <p class="slashed--price"> $169 </p>
                </div>
            </div>

            <button>
                <img src="./images/icon-cart.svg"/>
                Add to cart
            </button>
        </div>
    </main>
</body>
</html>
